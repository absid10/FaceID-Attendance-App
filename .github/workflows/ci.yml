name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest ruff

      - name: Lint (ruff)
        shell: pwsh
        run: |
          ruff check .

      - name: Format check (ruff)
        shell: pwsh
        run: |
          ruff format --check .

      - name: Tests
        shell: pwsh
        run: |
          $env:FACEATTENDANCE_RUNTIME_DIR = "$PWD/.ci_runtime"
          pytest -q
