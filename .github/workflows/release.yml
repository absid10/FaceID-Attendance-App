name: Build and Release (Windows)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build EXE
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller
          ./build_exe.ps1 -Clean

      - name: Package Release Zip + Checksums
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $zip = "FaceAttendance-$tag-windows.zip"
          if (Test-Path $zip) { Remove-Item -Force $zip }
          Compress-Archive -Path "release\*" -DestinationPath $zip -Force

          $lines = @()
          $exeHash = (Get-FileHash "release\FaceAttendance.exe" -Algorithm SHA256).Hash
          $zipHash = (Get-FileHash $zip -Algorithm SHA256).Hash
          $lines += "$exeHash  FaceAttendance.exe"
          $lines += "$zipHash  $zip"
          $lines | Out-File -FilePath "checksums.sha256" -Encoding ascii

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/FaceAttendance.exe
            FaceAttendance-${{ github.ref_name }}-windows.zip
            checksums.sha256
